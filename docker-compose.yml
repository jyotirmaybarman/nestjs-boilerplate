version: '3.9'
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
      target: development
    environment:
      - PORT=${PORT}
    volumes:
      - ./:/app
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    restart: unless-stopped
    command: npm run start:dev

  postgres:
    image: postgres:16.1
    restart: always
    environment:
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app-network

  redis:
    image: redis:7.2.4
    restart: always
    networks:
      - app-network
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:

networks:
  app-network:
